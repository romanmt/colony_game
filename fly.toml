# fly.toml - Fly.io configuration for ColonyGame
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "colony-game"
primary_region = "iad"

[build]

[deploy]
  release_command = "/app/bin/migrate"

[env]
  PHX_HOST = "colony-game.fly.dev"
  PHX_SERVER = "true"
  PORT = "4000"

[http_service]
  internal_port = 4000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 1000

  [[http_service.checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
